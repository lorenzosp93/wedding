# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: wedding

replicaCount: 2

image:
  name: wedding
  repository: lorenzosp93
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8000

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: www.priscillalorenzo.com
      paths:
        - path: /api
          pathType: Prefix
  tls:
    - secretName: www.priscillalorenzo.com-tls
      hosts:
        - www.priscillalorenzo.com

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: false
  path: /api/health/
  initialDelaySeconds: 60

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  debug: "False"
  emailTo: "info@priscillalorenzo.com"
  djangoHost: "priscillalorenzo.com"
  frontendHost: "https://www.priscillalorenzo.com"
  backendHost: "https://www.priscillalorenzo.com"

database:
  host: "postgres-wedding"
  port: 5432
  engine: django.db.backends.postgresql
  name: django

redis:
  host: "redis-wedding-master"
  port: 6379
